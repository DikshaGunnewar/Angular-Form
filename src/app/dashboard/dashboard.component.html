<input type="text" class="form-control" (keyup.enter)="createPost(name)" #name>
<ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">   
        <button (click)="updatePost(post)" class="btn btn-default btn-sm">Update</button>
        {{post.name}}  
        {{post.lastname}}  
    </li>
</ul>
<button class="waves-effect waves-light btn" (click)="makecall()">Add Account</button>
